<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body class="padding-24">
    <main>
      <div class="card overflow radius-2 bg-primary-white">
        
        <div class="card-img">
          <img src="images/illustration-hero.svg" alt="Main image in which girl is enjoying the music">
        </div>

        <div class="card-body padding-24 flow text-align-center">
          <h2 class="fw-900 text-neutral-900">Order Summary</h2>
          <p class="fw-500 text-neutral-700">You can now listen to millions of songs, audiobooks and products on any device anywhere you like!</p>

          <div class="plans padding-12 flex bg-neutral-400 text-align-left">

            <div class="flex">
              <img src="images/icon-music.svg" class="margin-hori" alt="">
              <div>
                <p class="fw-900">Annual Plan</p>
                <p class="fw-500 text-neutral-700">$59.99/year</p>
              </div>
            </div>
            <button class="change text-primary-700 bg-neutral-400">
              <u>Change</u>
            </button>
          </div>

          <div class="end-buttons flex-col">
            <button class="button box-shadow btn1 radius-1 padding-12 button margin-vert">Proceed to Payment</button>
            <button class="bg-transparent button text-neutral-700 margin-vert">Cancel Order</button>
          </div>

        </div>

      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
